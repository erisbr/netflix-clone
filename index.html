<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">DARK</h3>
                <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar.</p>
            </div>
            <div class="botoes">
            <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR</button>
            <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
            </div>
        </div>
    </main>
    <div class="carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-serie" src="mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="mini4.png" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="mini9.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9a6c8d751e.js" crossorigin="anonymous"></script>
    <script src="jquery.min.js"></script>
    <script src="owl.carousel.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
